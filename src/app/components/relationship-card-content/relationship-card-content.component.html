<ng-template #template>
	<span class="notes" [innerHTML]="relationship().notes || 'No notes'"></span>

	<span class="interaction-goal-label">Interaction Goal:</span>
	<span class="interaction-goal-value">{{relationship().interactionRateGoal}}</span>

	<span>Last contact:</span>
	<span class="last-contact-value">{{(relationship().lastInteractionRelativeTime) || 'N/A'}}</span>
</ng-template>
