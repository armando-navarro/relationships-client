<h2 [id]="'card-group-title-' + instanceNumber()" [style.color]="headerColor()">
	<button (click)="onGroupHeaderClick()" [attr.aria-label]="(open() ? 'Collapse' : 'Expand') + ' card'">
		<span>{{header()}}</span>
		<span>({{cardCount()}})</span>
		<mat-icon [class.open]="open()">chevron_right</mat-icon>
	</button>
</h2>

<div class="cards custom-scrollbar" #cards [class.hidden]="!open()" [style.max-height.px]="maxGroupHeight() ">
	<ng-content />
</div>

<button (click)="onScrollButtonClick('left')" class="scroll left" [class.hidden]="hideLeftScrollButton()" aria-label="Scroll group left">
	<mat-icon>chevron_left</mat-icon>
</button>

<button (click)="onScrollButtonClick('right')" class="scroll right" [class.hidden]="hideRightScrollButton()" aria-label="Scroll group right">
	<mat-icon>chevron_right</mat-icon>
</button>
