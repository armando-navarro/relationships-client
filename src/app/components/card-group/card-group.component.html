<h2 [id]="'card-group-title-' + instanceNumber()" [style.color]="headerColor()">
	<button (click)="onGroupHeaderClick()" [attr.aria-label]="(open() ? 'Collapse' : 'Expand') + ' card'">
		<span>{{header()}}</span>
		<span>({{cardCount()}})</span>
		<mat-icon [class.open]="open()">chevron_right</mat-icon>
	</button>
</h2>

<div class="card-scroll custom-scrollbar" [class.hidden]="!open()" [style.max-height.px]="maxGroupHeight() ">
	<ng-content />
</div>
